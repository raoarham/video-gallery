
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Gallery Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .video-card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 300px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }

    .ad-box {
      width: 100%;
      max-width: 728px;
      height: 90px;
      background: #ddd;
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Video Uploader with Gallery</h1>
  <input type="file" id="videoUpload" accept="video/*" multiple><br>

  <!-- Ad Placeholder -->
  <div class="ad-box">Ad Space - Add Google AdSense code here later</div>

  <div class="gallery" id="gallery"></div>

  <script>
    const uploadInput = document.getElementById('videoUpload');
    const gallery = document.getElementById('gallery');

    uploadInput.addEventListener('change', function () {
      const files = Array.from(this.files);

      files.forEach(file => {
        if (file.type.startsWith('video/')) {
          const videoURL = URL.createObjectURL(file);

          const card = document.createElement('div');
          card.className = 'video-card';

          const video = document.createElement('video');
          video.controls = true;
          video.src = videoURL;

          const downloadBtn = document.createElement('a');
          downloadBtn.href = videoURL;
          downloadBtn.download = file.name;
          downloadBtn.className = 'download-btn';
          downloadBtn.textContent = 'Download';

          card.appendChild(video);
          card.appendChild(downloadBtn);
          gallery.appendChild(card);
        }
      });
    });
  </script>

</body>
</html>
